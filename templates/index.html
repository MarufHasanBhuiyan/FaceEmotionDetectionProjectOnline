<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Face Emotion Detection</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="bg-slate-50 text-slate-800">
  <div class="max-w-6xl mx-auto p-4 md:p-8">
    <header class="mb-8">
      <h1 class="text-3xl md:text-4xl font-bold">Face Emotion Detection</h1>
      <p class="text-slate-600 mt-2">Upload an image or use your camera. Works on desktop & mobile.</p>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
      <!-- Upload card -->
      <section class="bg-white rounded-2xl shadow p-6">
        <h2 class="text-xl font-semibold mb-4">Upload Image</h2>
        <form id="uploadForm" class="flex items-center gap-3">
          <input type="file" id="fileInput" name="file" accept="image/*"
                 class="block w-full text-sm text-slate-700
                        file:mr-4 file:py-2 file:px-4
                        file:rounded-lg file:border-0
                        file:text-sm file:font-semibold
                        file:bg-slate-100 file:text-slate-700
                        hover:file:bg-slate-200">
          <button type="submit"
                  class="px-4 py-2 rounded-xl bg-slate-900 text-white hover:bg-slate-800">
            Predict
          </button>
        </form>

        <div class="mt-4 grid grid-cols-1 md:grid-cols-2 gap-4">
          <img id="preview" alt="" class="w-full rounded-xl hidden">
          <div>
            <h3 class="font-semibold mb-2">Results</h3>
            <div id="uploadTop" class="text-lg font-semibold"></div>
            <div id="uploadBars" class="mt-3 space-y-2"></div>
          </div>
        </div>
      </section>

      <!-- Webcam card -->
      <section class="bg-white rounded-2xl shadow p-6">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-xl font-semibold">Real-Time Webcam</h2>
          <span class="text-sm text-slate-500">Throttle: {{ throttle_ms }} ms</span>
        </div>

        <div class="flex flex-col md:flex-row gap-4">
          <div class="flex-1">
            <video id="webcam" playsinline autoplay muted
                   class="w-full rounded-xl bg-black"></video>
            <canvas id="snapshot" class="hidden"></canvas>
            <div class="mt-3 flex flex-wrap items-center gap-2">
              <button id="startBtn"
                      class="px-4 py-2 rounded-xl bg-emerald-600 text-white hover:bg-emerald-500">
                Start
              </button>
              <button id="stopBtn"
                      class="px-4 py-2 rounded-xl bg-rose-600 text-white hover:bg-rose-500">
                Stop
              </button>

              <select id="cameraSelect"
                      class="px-3 py-2 rounded-xl border border-slate-200">
                <option value="">Default camera</option>
              </select>

              <button id="flipBtn"
                      class="px-3 py-2 rounded-xl bg-slate-100 hover:bg-slate-200">
                Use Front/Back
              </button>
            </div>

            <p id="webcamStatus" class="text-sm text-slate-500 mt-2"></p>
          </div>

          <div class="flex-1">
            <h3 class="font-semibold mb-2">Results</h3>
            <div id="camTop" class="text-lg font-semibold"></div>
            <div id="camBars" class="mt-3 space-y-2"></div>
          </div>
        </div>
      </section>
    </div>

    <footer class="mt-10 text-sm text-slate-500">
      Tip: Webcam requires HTTPS on the public site. Render gives you HTTPS by default.
    </footer>
  </div>

  <script>
    window.APP_CONFIG = {
      throttleMs: {{ throttle_ms }}
    };
    window.APP_LABELS = {{ labels|tojson }};
  </script>
  <script src="/static/app.js"></script>
</body>
</html>
