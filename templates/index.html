<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Face Emotion Detection</title>
  <style>
    body { font-family: sans-serif; max-width: 900px; margin: 24px auto; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 16px; margin-bottom: 18px; }
    #video { width: 480px; height: 360px; background: #000; }
    #canvas { display: none; }
    .row { display: flex; gap: 24px; flex-wrap: wrap; align-items: flex-start; }
    .badge { display:inline-block; padding:6px 10px; background:#eee; border-radius:8px; }
    button { padding: 8px 14px; margin-right: 10px; }
    img.preview { max-width: 320px; border:1px solid #ccc; border-radius:8px; }
  </style>
</head>
<body>
  <h1>Face Emotion Detection</h1>

  <div class="card">
    <h2>1) Upload Image</h2>
    <input type="file" id="uploadInput" accept="image/*">
    <button id="uploadBtn">Predict</button>
    <div id="uploadResult" class="badge"></div>
    <div><img id="preview" class="preview" /></div>
  </div>

  <div class="card">
    <h2>2) Real-time Webcam (Browser)</h2>
    <div class="row">
      <video id="video" autoplay playsinline></video>
      <div>
        <button id="startBtn">Start</button>
        <button id="stopBtn">Stop</button>
        <div id="liveResult" class="badge"></div>
        <p style="font-size:12px;color:#666">Tip: Browser asks permission. Works best over HTTPS (Render provides it).</p>
      </div>
    </div>
    <canvas id="canvas" width="480" height="360"></canvas>
  </div>

  <script src="/static/webcam.js"></script>
</body>
</html>
