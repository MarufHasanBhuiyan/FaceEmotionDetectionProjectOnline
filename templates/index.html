<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Face Emotion Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="wrap">
    <h1>Face Emotion Detection</h1>

    <!-- Upload section -->
    <section class="card">
      <h2>Upload Image</h2>
      <form id="uploadForm">
        <input type="file" name="file" accept="image/*" required />
        <button type="submit">Predict</button>
      </form>
      <div id="uploadResult" class="result"></div>
      <img id="uploadedPreview" style="display:none;" />
    </section>

    <!-- Realtime section -->
    <section class="card">
      <h2>Real-time Webcam</h2>

      <div class="controls">
        <label for="cameraSelect">Camera:</label>
        <select id="cameraSelect"></select>
        <button id="startBtn">Start</button>
        <button id="stopBtn" disabled>Stop</button>
        <label><input type="checkbox" id="throttleChk" checked /> Throttle (5 FPS)</label>
      </div>

      <div class="live">
        <video id="video" playsinline autoplay muted></video>
        <canvas id="overlay"></canvas>
      </div>

      <div id="liveResult" class="result"></div>
    </section>

    <footer>
      <small>Model: emotiondetector.h5 • Only predicts when a face is detected.<br>
      Author: Maruf Hasan Bhuiyan • Phone: 01853308029</small>
    </footer>
  </div>

  <script src="{{ url_for('static', filename='webcam.js') }}"></script>
</body>
</html>
